<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Video</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; /* Hide video until it's ready */
    }

    /* Loader Container */
    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.9);
      z-index: 10;
      color: white;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    /* Valentine Message */
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 3px 3px 10px rgba(255, 0, 0, 0.7);
    }

    /* Real Heart Shape */
    .heart {
      position: relative;
      width: 100px;
      height: 90px;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 150px;
      background: red;
      border-radius: 50px 50px 0 0;
      top: 0;
    }

    .heart::before {
      left: 50px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: -50px;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    /* Heart Pulsing Animation */
    .heart {
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    /* Button Styling */
    .btn-custom {
      font-size: 1.5rem;
      padding: 12px 30px;
      margin: 10px;
      border-radius: 30px;
      font-weight: bold;
      transition: transform 0.2s ease-in-out;
    }

    .btn-yes {
      background-color: #ff4d4d;
      color: white;
      border: none;
    }

    .btn-no {
      background-color: #333;
      color: white;
      border: none;
    }

    .btn-yes:hover {
      background-color: #ff1a1a;
      transform: scale(1.1);
    }

    .btn-no:hover {
      background-color: #555;
      transform: scale(1.1);
    }

    /* Hide loader smoothly */
    .hidden {
      opacity: 0;
      visibility: hidden;
    }

  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader-container" id="loader">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="heart"></div>
    <div class="mt-4">
      <button class="btn btn-custom btn-yes" onclick="startVideo()">YES</button>
      <button class="btn btn-custom btn-no" onclick="sayNo()">NO</button>
    </div>
  </div>

  <!-- Video -->
  <video id="myVideo" autoplay loop>
    <source src="video.mp4" type="video/mp4">
  </video>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById('myVideo');
      const loader = document.getElementById('loader');

      video.volume = 1; // Ensure full volume

      const playVideo = () => {
        video.play().then(() => {
          video.style.display = "block"; // Show video
          loader.classList.add("hidden"); // Hide loader smoothly
        }).catch(error => {
          console.error("Autoplay blocked: ", error);
        });
      };

      window.startVideo = () => {
        playVideo();
      };

      window.sayNo = () => {
        alert("Are you sure? üò¢");
      };

      // Wait for video to be ready
      video.oncanplaythrough = playVideo;
    });
  </script>

</body>
</html>
